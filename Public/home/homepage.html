<!DOCTYPE html>
<html>

<head>
  <title>Chat App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
</head>

<body>
  <div class="container-fluid">
    <h1 class="text-center mb-5">Chat App</h1>





      <div class="mx-auto p-3 col-md-8" id="toggle">
        <div class="card">

          <div id="chatTitle" class="card-header text-center">

            <div class="row">
              <div class="col-6 mx-auto">Chats</div>
              <div class="col-3">
                <a class="btn btn-primary btn-sm " onclick="toggleClass()"> Manage</a>
              </div>
            </div>

          </div>


          <div id="messageprinter" class="card-body">
            <!-- <div class="message">
              <p class="text-secondary"> Tony Joined ..</p>
            </div> -->

          </div>
          
            <div class="card-footer">



              <div class="row">
                <div class="col-md-1">

                  <form enctype="multipart/form-data">
                  <label for="sendAttachment"><i class=" btn btn-primary">+</i></label>
               
                  <input name ="uploadfile" id="sendAttachment" style="visibility:hidden;" type="file">
                </form>

                </div>



                <div class="col-md-11">
                  <form onsubmit="postchat(event)">
                  <div class="input-group">


                    <input id="chatinput" type="text" class="form-control" placeholder="Type your message...">
                    <div class="input-group-append">

                      <button name="sendbutton" id="" class="btn btn-primary" type="submit">Send</button>
                    </div>
                  </div>
                </div>
              </div>



            </div>
          </form>
        </div>
      </div>


      <div class="mx-auto col-md-4 p-2" id="managesection"> </div>










    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
    integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./chathome.js"></script>


</body>

</html>
